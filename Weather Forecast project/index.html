<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="weather.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Weather Forecast Application</h2>
      </div>
      <div class="city-field">
        <label>City Name</label>
        <div class="input-field">
          <input id="cityName" type="text" placeholder="Vijaywada" />
          <button id="search">Search</button>
        </div>
      </div>
      <div class="info1">
        <div class="card">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
          <p id="climate">Climate</p>
        </div>
        <div class="card">
          <i class="fa-solid fa-sun"></i>

          <p id="temp">Temperature</p>
        </div>
      </div>
      <div class="info2">
        <div class="card">
          <i class="fa-solid fa-city"></i>
          <p id="city">city Name</p>
        </div>
      </div>
      <div class="info1">
        <div class="card">
          <i class="fa-solid fa-thumbtack"></i>
          <p id="humid">Humidity</p>
        </div>
        <div class="card">
          <i class="fa-duotone fa-solid fa-wind"></i>
          <p id="wind">Wind Speed</p>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="weatherscript.js"></script>
  </body>
</html>
