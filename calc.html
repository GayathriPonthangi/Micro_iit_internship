<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://i.pinimg.com/736x/4b/0e/43/4b0e435e4293166eeec9ec208fe8cbe3.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
      }

      .calculator {
        background: #484749;
        border-radius: 10px;
        padding: 20px;

        width: 300px;
      }

      .display {
        width: 92.55%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 15px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #969292;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 10px;
        font-size: 18px;
        color: rgb(85, 81, 81);
        border: none;
        border-radius: 5px;
        background-color: #a39f9f;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #c0c0c0;
      }
      #op :hover {
        background-color: rgb(94, 156, 156);
      }

      .btn-func {
        background-color: rgb(223, 189, 144);
      }

      .btn-op {
        background-color: rgb(177, 177, 240);
      }

      .btn-clear {
        background-color: rgb(238, 124, 96);
      }

      .btn-back {
        background-color: rgb(238, 177, 96);
      }
      #btn-percent {
        background-color: rgb(189, 223, 144);
      }
      .btn-equal {
        background-color: rgb(120, 214, 120);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()" class="btn-clear">C</button>
        <button onclick="backspace()" class="btn-back">⌫</button>
        <button onclick="squareRoot()" class="btn-func">√</button>
        <button onclick="square()" class="btn-func">x²</button>

        <button onclick="appendValue('^')" class="btn-func">^</button>
        <button onclick="appendValue('(')" class="btn-func">(</button>
        <button onclick="appendValue(')')" class="btn-func">)</button>
        <button onclick="appendValue('/')" class="btn-op" id="op">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')" class="btn-op">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')" class="btn-op">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')" class="btn-op">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="percentage()" class="btn-func" id="btn-percent">
          %
        </button>

        <button onclick="calculate()" class="btn-equal" colspan="2">=</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function appendValue(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = "";
      }

      function backspace() {
        display.value = display.value.slice(0, -1);
      }

      function calculate() {
        try {
          let expression = display.value;

          expression = expression.replace(
            /(\d+(\.\d+)?|\))\^(\d+(\.\d+)?|\()/g,
            (match, base, _, exp) => {
              return `Math.pow(${base},${exp})`;
            }
          );

          display.value = eval(expression);
        } catch {
          display.value = "Error";
        }
      }

      function squareRoot() {
        try {
          display.value = Math.sqrt(eval(display.value));
        } catch {
          display.value = "Error";
        }
      }

      function square() {
        try {
          display.value = Math.pow(eval(display.value), 2);
        } catch {
          display.value = "Error";
        }
      }
      function percentage() {
        try {
          display.value = eval(display.value) / 100;
        } catch {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
